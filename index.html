<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Poem generator</h1>
      <div class="topic-search">
        <form>
          <input
            id="topic"
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autocomplete="off"
            autofocus
          />
          <input id="generate-btn" type="submit" value="Generate Poem" />
        </form>
        <div id="example">i.e: Flower, Paris or Cheese</div>
      </div>
      <div id="poem"></div>

      <footer>
        This AI project was coded by
        <a href="https://github.com/dbz221" target="_blank">Fatemeh</a> and is
        <a href="https://github.com/dbz221/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://poem-generator-silk.vercel.app/" target="_blank"
          >hosted on Vercal</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
